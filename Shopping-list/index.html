<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="Shopping-list-main">
      <div class="logo-sec">
        <div class="logo-heading">
          <img src="./images/calendar-icon.avif" />
          <h1>Shopping List</h1>
        </div>
        <input type="text" class="form-control" placeholder="Enter Item" />
        <button type="button" class="btn-add">+ Add Items</button>
      </div>

      <div class="filter-sec">
        <div class="filter-heading">
          <h4>Filter Items</h4>
        </div>
        <div class="entered-items">
          <p>Apples <span>x</span></p>
        </div>
      </div>
      <div class="clear-sec">
        <button type="button">Clear All</button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
