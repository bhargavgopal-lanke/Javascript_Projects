<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="Shopping-list-main">
      <form>
        <div class="logo-heading">
          <img src="./images/calendar-icon.avif" />
          <h1>Shopping List</h1>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="item-value"
            class="form-control"
            placeholder="Enter Item"
          />
          <select class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <input type="checkbox" />
        <button type="button" class="btn-add" onclick="addItems()">
          + Add Items
        </button>
      </form>
      <!-- <a href="https://www.google.com">Google</a> -->

      <div class="filter-sec">
        <div class="filter-heading">
          <h4>Filter Items</h4>
        </div>
        <div class="entered-items" id="entered-value"></div>
      </div>
      <div class="clear-sec">
        <button type="button" onclick="deleteAllItems()">Clear All</button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
