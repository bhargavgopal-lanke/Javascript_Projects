<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher order functions</title>
  </head>
  <body>
    <script>
      const radius = [3, 1, 2, 4];

      const calcualteArea = function (radius) {
        const output = [];
        for (let i = 0; i < radius.length; i++) {
          output.push(Math.PI * radius[i] * radius[i]);
        }
        return output;
      };
      console.log("area",calcualteArea(radius));

      // calculating the circumference of the given radius
      const calculateCircumference = function (radius) {
        const output = [];
        for (let i = 0; i < radius.length; i++) {
          output.push(2 * Math.PI * radius[i]);
        }
        return output;
      };
      console.log("cir",calculateCircumference(radius));

      // calculate the diameter of the given radius

      const calculateDaimeter = function (radius) {
        const output = [];
        for (let i = 0; i < radius.length; i++) {
          output.push(2 * radius[i]);
        }
        return output;
      };
      console.log("Di",calculateDaimeter(radius));
      
    </script>
  </body>
</html>
