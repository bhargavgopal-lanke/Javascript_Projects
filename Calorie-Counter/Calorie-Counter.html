<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styling/calorie.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Calorie Counter</h1>

      <h3 class="my-3">
        Budget
        <input
          type="text"
          placeholder="2000"
          class="budget-input form-control"
        />
      </h3>

      <form class="calorie-form">
        <fieldset>
          <legend><b>Breakfast</b></legend>
          <div class="form-fields">
            <h3>
              Entry 1 Name
            </h3>
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="form-fields">
            <h3>
              Entry 1 Calories
            </h3>
            <input type="text" class="form-control" placeholder="" />
          </div>
        </fieldset>

        <fieldset>
          <legend><b>Lunch</b></legend>
          <div class="form-fields">
            <h3>
              Entry 1 Name
            </h3>
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="form-fields">
            <h3>
              Entry 1 Calories
            </h3>
            <input type="text" class="form-control" placeholder="" />
          </div>
        </fieldset>
      </form>
    </div>

    <script src="./scripts/calorie.js"></script>
  </body>
</html>
